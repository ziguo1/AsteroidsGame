<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Asteroids</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<script src="processing.js"></script>
</head>

<body>
	<header>
		<h1>Asteroids</h1>
	</header>
	<section id="content">
		<canvas id="AsteroidsGame"
			data-processing-sources="Shim.pde AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde Scenes.pde Shaders.pde Utils.pde">
		</canvas>
	</section>
	<footer>
		<style>
			code {
				background-color: #f0f0f0;
				border: 1px solid #ddd;
				border-radius: 3px;
				padding: 2px 6px;
				font-style: normal;
			}
		</style>
		<code>w, a, s, d</code>: Move (<code>a, d</code> rotates the spaceship)<br>
		<code>e</code>: Hyperspace (currently broken, only works in the <a href="https://github.com/ziguo1/AsteroidsGame/tree/master/AsteroidsGame">desktop version</a>)<br>
		Performs really poorly in the browser (probably due to all the FX). The real Processing can run it at full speed
		though.<br>
	</footer>
</body>

</html>
